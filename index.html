<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .centro{
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="container-fluid col-12">
        <div class=" row p-5 justify-content-center">
            <div style="text-align: center; text-decoration: underline;" class="col-4">
                <h3>Professores</h3>
            </div>
        </div>
    </div>

    <div class="container content">
        <div class="row justify-content-around p-5">
            <div class="card p-5 mt-4 col-md-6" style="width: 18rem;">
                <img class="card-img-top" src="images/cristina.svg" alt="Icone Profa. Cristina" height="150px">
                <div class="centro card-body">
                    <h5 class="card-title">Profa. Cristina</h5>
                    <p class="card-text">Front end</p>
                </div>
            </div>

            <div class="card p-5 mt-4 col-md-6" style="width: 18rem;">
                <img class="card-img-top" src="images/jose.svg" alt="Icone Profa. Cristina" height="150px">
                <div class="centro card-body">
                    <h5 class="card-title">Prof. Jose</h5>
                    <p class="card-text">Devops</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
